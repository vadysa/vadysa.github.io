<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MVK Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00aaff;
    }

    .select-button {
      padding: 12px 25px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .select-button:hover {
      background-color: #008ecc;
    }

    #my-video {
      width: 80%;
      max-width: 960px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="logo">MVK Player</div>
  <button class="select-button" onclick="document.getElementById('videoInput').click()">Выбрать видео</button>
  <input type="file" id="videoInput" accept="video/*,.mkv" style="display:none;">

  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto">
    <source id="videoSource" src="" type="video/mp4">
    <track kind="subtitles" label="Русские субтитры" src="" srclang="ru" default>
    Ваш браузер не поддерживает видео.
  </video>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const input = document.getElementById('videoInput');
    const player = videojs('my-video');
    const videoElement = document.getElementById('my-video');
    const sourceElement = document.getElementById('videoSource');

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        sourceElement.src = url;
        sourceElement.type = file.type;
        player.src({ type: file.type, src: url });
        videoElement.style.display = 'block';
        player.play();
      }
    });
  </script>
</body>
</html>
