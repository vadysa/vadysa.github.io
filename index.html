<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выберите видео | MVK</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
    }

    #videoInput {
      display: none;
    }

    .choose-video-btn {
      padding: 15px 30px;
      background-color: #00aaff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .choose-video-btn:hover {
      background-color: #0088cc;
    }

    .logo {
      font-size: 30px;
      color: #00aaff;
      margin-bottom: 20px;
    }

    #videoPlayer {
      display: none;
      position: absolute; /* Видео на заднем плане */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* Видео будет сохранять пропорции */
      background-color: black;
      z-index: 0; /* Видео не перекрывает субтитры */
    }

    .asbplayer-subtitles-container-bottom {
      position: absolute;
      bottom: 50px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10; /* Убедимся, что субтитры поверх видео */
    }

    .asbplayer-subtitles {
      font-size: 36px;
      font-weight: 700;
      color: #ffffff !important;
      text-shadow: 0 0 3px #000000;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">MVK</div>
    <button class="choose-video-btn" onclick="document.getElementById('videoInput').click();">
      Выберите видео
    </button>
    <input type="file" accept="video/*,.mkv" id="videoInput">

    <video id="videoPlayer" controls>
      Ваш браузер не поддерживает воспроизведение видео.
    </video>

    <!-- Пример контейнера с субтитрами -->
    <div class="asbplayer-subtitles-container-bottom">
      <div class="asbplayer-subtitles">
        <span data-track="0" class="">
          どわっ!!　はぁ はぁ　はぁ
        </span>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('videoInput');
    const video = document.getElementById('videoPlayer');
    const button = document.querySelector('.choose-video-btn');

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.style.display = 'block';  // Показываем видео
        button.style.display = 'none';  // Скрываем кнопку
        video.load();
        video.play();
      }
    });
  </script>

</body>
</html>
