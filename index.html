<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выберите видео | MKV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #videoInput {
      display: none;
    }

    .choose-video-btn {
      padding: 15px 30px;
      background-color: #00aaff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      z-index: 100;
    }

    .choose-video-btn:hover {
      background-color: #0088cc;
    }

    .logo {
      font-size: 30px;
      color: #00aaff;
      margin-bottom: 20px;
    }

    #videoPlayer {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      z-index: 0;
    }

    /* Стили для субтитров */
    .asbplayer-subtitles-container-bottom {
      position: absolute;
      bottom: 50px;  /* Подкорректировать по необходимости */
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;  /* Убедимся, что субтитры поверх видео */
      padding: 0 10px;
    }

    .asbplayer-subtitles {
      font-size: 36px;
      font-weight: 700;
      color: #ffffff !important;
      text-shadow: 0 0 3px #000000;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">MVK</div>
    <button class="choose-video-btn" onclick="document.getElementById('videoInput').click();">
      Выберите видео
    </button>
    <input type="file" accept="video/*,.mkv" id="videoInput">

    <video id="videoPlayer" controls>
      Ваш браузер не поддерживает воспроизведение видео.
    </video>
