<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö—Ä–∞—Å–∏–≤—ã–π –≤–∏–¥–µ–æ-–ø—Ä–æ–∏–≥—Ä—ã–≤–∞—Ç–µ–ª—å</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00aaff;
    }

    .select-button {
      padding: 12px 25px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .select-button:hover {
      background-color: #008ecc;
    }

    .plyr__video-wrapper {
      border-radius: 12px;
      overflow: hidden;
    }

    video {
      display: none;
      width: 80vw;
      max-width: 960px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="logo">üé¨ –í—ã–±–µ—Ä–∏ –≤–∏–¥–µ–æ</div>
  <button class="select-button" onclick="document.getElementById('videoInput').click()">üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ (mp4/mkv)</button>
  <input type="file" id="videoInput" accept="video/*,.mkv" style="display:none;">
  <video id="player" controls></video>
  <div id="error" class="error-message"></div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const input = document.getElementById('videoInput');
    const video = document.getElementById('player');
    const error = document.getElementById('error');
    const player = new Plyr('#player', {
      controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
    });

    input.addEventListener('change', function () {
      const file = this.files[0];
      error.textContent = '';
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.style.display = 'block';

        // –ü—Ä–æ–≤–µ—Ä–∫–∞: –º–æ–∂–Ω–æ –ª–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏?
        const canPlay = video.canPlayType(file.type);
        if (!canPlay) {
          error.textContent = '‚ùå –≠—Ç–æ—Ç —Ñ–æ—Ä–º–∞—Ç –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è. –ü–æ–ø—Ä–æ–±—É–π –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –≤ .mp4 (H.264 + AAC)';
          video.style.display = 'none';
        } else {
          video.load();
          video.play();
        }
      }
    });
  </script>
</body>
</html>
