<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видео без белых полей и fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #videoPlayer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* или cover, если нужно */
      background-color: black;
    }

    #videoInput {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <input type="file" accept="video/*" id="videoInput">
  <video id="videoPlayer" controls></video>

  <script>
    const input = document.getElementById('videoInput');
    const video = document.getElementById('videoPlayer');

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.load();
        video.play();
      }
    });
  </script>

</body>
</html>
