<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MKV to MP4 Video Player</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    video {
      width: 100%;
      max-width: 800px;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>üé¨ MKV to MP4 Player</h1>
  <input type="file" id="uploader" accept=".mkv,.webm,.avi" />
  <p id="status">–í—ã–±–µ—Ä–∏—Ç–µ .mkv —Ñ–∞–π–ª</p>
  <video id="video" controls></video>

  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.2/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    const uploader = document.getElementById("uploader");
    const status = document.getElementById("status");
    const video = document.getElementById("video");

    uploader.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      status.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ ffmpeg...";
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      status.textContent = "–ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è —Ñ–∞–π–ª–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...";
      const fileName = "input.mkv";
      const outName = "output.mp4";

      ffmpeg.FS("writeFile", fileName, await fetchFile(file));

      await ffmpeg.run("-i", fileName, "-c:v", "libx264", "-c:a", "aac", outName);

      const data = ffmpeg.FS("readFile", outName);

      const videoBlob = new Blob([data.buffer], { type: "video/mp4" });
      const videoURL = URL.createObjectURL(videoBlob);

      video.src = videoURL;
      status.textContent = "–ì–æ—Ç–æ–≤–æ!";
    });
  </script>
</body>
</html>
